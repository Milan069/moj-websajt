<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usluge Preseljenja i Prenosa Nameštaja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .services, .contact {
            margin-top: 20px;
        }
        .services ul {
            list-style-type: none;
            padding: 0;
        }
        .services ul li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Usluge Preseljenja i Prenosa Nameštaja</h1>
    </div>
    <div class="nav">
        <a href="#home">Početna</a>
        <a href="#services">Usluge</a>
        <a href="#contact">Kontakt</a>
    </div>
    <div class="container" id="home">
        <h2>Dobrodošli na naš sajt!</h2>
        <p>Specijalizovani smo za sve vrste preseljenja i prenosa nameštaja. Naš tim profesionalaca će vam pomoći da se brzo i sigurno preselite.</p>
    </div>
    <div class="container services" id="services">
        <h2>Naše usluge</h2>
        <ul>
            <li>Preseljenje stanova i kuća</li>
            <li>Preseljenje kancelarija</li>
            <li>Prevoz nameštaja</li>
            <li>Pakovanje i raspakivanje</li>
            <li>Montiranje i demontiranje nameštaja</li>
        </ul>
    </div>
    <div class="container contact" id="contact">
        <h2>Kontaktirajte nas</h2>
        <p>Telefon: <strong>+381 64 123 4567</strong></p>
        <p>Email: <strong>info@preseljenja.com</strong></p>
    </div>
    <div class="footer">
        &copy; 2024 Usluge Preseljenja i Prenosa Nameštaja
    </div>
</body>
</html>
